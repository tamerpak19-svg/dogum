<!DOCTYPE html>

    #restartButton {

    @keyframes glow {

    @keyframes pulse {

        transform: scale(1);

        transform: scale(1.1);
      }

    @keyframes hologram {
      0%, 100% { opacity: 0.6; text-shadow: 0 0 5px #fff; }
      50% { opacity: 1; text-shadow: 0 0 15px #ff69b4; }

</head>
