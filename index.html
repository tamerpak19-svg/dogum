<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bir Mektup Var — Sürpriz 💌</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#ffe5ec;
      --bg2:#ffb3c6;
      --accent:#ff4da6;
      --soft:#fff0f5;
    }
    *{box-sizing:border-box; margin:0; padding:0}
    html,body{
      height:100%; overflow:hidden;
      background: radial-gradient(circle at center, var(--bg1), var(--bg2));
      font-family:'Poppins', sans-serif;
      color:#5a0047;
      display:flex; align-items:center; justify-content:center;
    }
    h1{font-family:'Great Vibes', cursive; font-size:2.6rem; margin-bottom:10px; color:#c1006f;}
    p{font-size:1.1rem; color:#76004f;}

    .container{text-align:center; max-width:700px; position:relative;}

    .envelope-wrap{margin-top:40px; position:relative; display:flex; justify-content:center;}
    .envelope{
      width:320px; height:200px; position:relative; cursor:pointer; perspective:800px;
      transition:transform .3s ease; z-index:10;
    }
    .envelope:hover{transform:scale(1.03);}
    .env-back{
      background:#fff; border:3px solid #ffcce0; border-radius:12px; width:100%; height:100%; position:absolute;
      box-shadow:0 5px 18px rgba(255,20,147,0.3);
    }
    .env-flap{
      position:absolute; top:0; left:0; width:100%; height:60%; background:#ffe6f3;
      border:3px solid #ffcce0; border-radius:12px; transform-origin:top center; transition:transform 0.8s ease;
      display:flex; align-items:center; justify-content:center;
    }
    .seal{
      width:60px; height:60px; border-radius:50%; background:linear-gradient(135deg,#ff70b8,#ff1493);
      color:#fff; font-size:26px; display:flex; align-items:center; justify-content:center;
      box-shadow:0 0 15px rgba(255,20,147,0.4);
    }

    .letter{
      width:90%; height:70%; position:absolute; bottom:-15%; left:5%;
      background:white; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1);
      opacity:0; transition:opacity .8s ease, bottom .8s ease; padding:20px;
    }
    .letter h2{font-family:'Great Vibes',cursive; font-size:2rem; color:#c1006f;}
    .letter p{font-family:'Poppins',sans-serif; color:#5a0047; font-size:1rem;}

    .opened .env-flap{transform:rotateX(180deg);}
    .opened .letter{opacity:1; bottom:20%;}

    .buttons{display:none; margin-top:25px;}
    .btn{
      background:linear-gradient(90deg,#ff5fa2,#ff1493); color:white; border:none;
      padding:10px 20px; border-radius:30px; font-weight:600; cursor:pointer;
      box-shadow:0 0 15px rgba(255,20,147,0.5);
    }
    .btn:hover{transform:scale(1.05);}

    /* Kalp yağmuru */
    .hearts{
      position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;
      overflow:hidden; z-index:0;
    }
    .heart{
      position:absolute; font-size:1.8rem; animation:fall 6s linear forwards;
    }
    @keyframes fall{
      0%{transform:translateY(-10%) scale(0.8); opacity:1;}
      100%{transform:translateY(110vh) rotate(360deg); opacity:0;}
    }

    @media(max-width:600px){
      h1{font-size:2.2rem;}
      .envelope{width:270px; height:170px;}
      .letter h2{font-size:1.6rem;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bir Mektubun Var 💌</h1>
    <p>Zarfı aç bakalım, içinde ne yazıyor...</p>

    <div class="envelope-wrap">
      <div class="envelope" id="envelope">
        <div class="env-back"></div>
        <div class="env-flap"><div class="seal">💖</div></div>
        <div class="letter" id="letter">
          <h2>Canımın içi,</h2>
          <p>Sen benim en tatlı tesadüfüm, en güzel alışkanlığımsın.  
          Hazırsan devam et, çünkü bu sadece başlangıç 💫</p>
        </div>
      </div>
    </div>

    <div class="buttons" id="buttons">
      <button class="btn" id="continueBtn">Devam Et 💕</button>
    </div>

    <div class="hearts" id="hearts"></div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const hearts = document.getElementById('hearts');
    const buttons = document.getElementById('buttons');

    function createHeart(){
      const heart = document.createElement('div');
      heart.className='heart';
      const emojis = ['💖','💞','💘','💝','🎂','🌹','✨','💕'];
      heart.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      heart.style.left = Math.random()*100 + 'vw';
      heart.style.fontSize = (16 + Math.random()*20) + 'px';
      heart.style.animationDuration = (4 + Math.random()*3) + 's';
      hearts.appendChild(heart);
      setTimeout(()=>heart.remove(),7000);
    }

    let opened=false;
    envelope.addEventListener('click', ()=>{
      if(opened) return;
      opened=true;
      envelope.classList.add('opened');
      buttons.style.display='block';
      for(let i=0;i<50;i++){
        setTimeout(createHeart, i*100);
      }
    });

    document.getElementById('continueBtn').addEventListener('click',()=>{
      window.location.href='love.html';
    });

    // sürekli kalpler (arkaplan süsü)
    setInterval(createHeart,800);
  </script>
</body>
</html>
