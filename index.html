<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sana Bir Sürprizim Var 💌</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #ffe6f0, #ffb6c1, #ff8ac9);
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.4rem;
      color: #3b3b3b;
      margin-bottom: 40px;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }

    #openBtn {
      background: linear-gradient(135deg, #ff66b2, #ff1493);
      color: white;
      border: none;
      padding: 18px 45px;
      font-size: 1.3rem;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.6);
      transition: all 0.3s ease;
    }

    #openBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 35px rgba(255, 105, 180, 0.8);
    }

    #continueBtn {
      display: none;
      background: linear-gradient(135deg, #ff1493, #ff66b2);
      color: white;
      border: none;
      padding: 16px 38px;
      font-size: 1.2rem;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.7);
      transition: all 0.3s ease;
      margin-top: 40px;
    }

    #continueBtn:hover {
      transform: scale(1.05);
    }

    .heart {
      position: fixed;
      font-size: 1.5rem;
      animation: floatUp 3.5s ease-in forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh) scale(1.8);
        opacity: 0;
      }
    }

    /* 💥 Parıltı efekti */
    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.9), rgba(255,192,203,0.5), rgba(255,105,180,0));
      opacity: 0;
      pointer-events: none;
      z-index: 20;
    }

    .flashActive {
      animation: flashEffect 1.5s ease-out forwards;
    }

    @keyframes flashEffect {
      0% { opacity: 0; }
      20% { opacity: 1; }
      60% { opacity: 0.8; }
      100% { opacity: 0; }
    }

    /* Fade out kalpler */
    #heartContainer.fadeOut {
      animation: fadeOutHearts 2s ease forwards;
    }

    @keyframes fadeOutHearts {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>💌 Sana Küçük Bir Mektubum Var 💌</h1>
    <button id="openBtn">Zarfı Aç 💌</button>
    <button id="continueBtn" onclick="window.location.href='love.html'">Devam Et 💕</button>
  </div>

  <div id="heartContainer"></div>
  <div id="flash"></div>

  <script>
    const openBtn = document.getElementById("openBtn");
    const continueBtn = document.getElementById("continueBtn");
    const heartContainer = document.getElementById("heartContainer");
    const flash = document.getElementById("flash");

    const hearts = ["💖","💞","💘","💝","❤️","🩷","💕","💗","💓","💜"];

    openBtn.addEventListener("click", () => {
      // 💥 Parıltı
      flash.classList.add("flashActive");

      // 💌 Butonu gizle
      openBtn.style.display = "none";

      // 💕 Kalp patlaması
      for (let i = 0; i < 200; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = Math.random() * 50 + "vh";
        heart.style.fontSize = Math.random() * 2 + 1 + "rem";
        heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
        heartContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }

      // 💫 Kalplerin solması + devam butonu çıkışı
      setTimeout(() => {
        heartContainer.classList.add("fadeOut");
      }, 2000);

      setTimeout(() => {
        continueBtn.style.display = "inline-block";
        continueBtn.style.animation = "fadeIn 1.5s ease forwards";
      }, 3500);
    });
  </script>
</body>
</html>
