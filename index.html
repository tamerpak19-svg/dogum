    /* ‚úâÔ∏è Zarf tasarƒ±mƒ± */
    .envelope {
      position: relative;
      width: 90vw;
      max-width: 420px;
      aspect-ratio: 1.3 / 1;
      background: linear-gradient(135deg, #ffb6c1, #ff99cc);
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 8px 25px rgba(255, 105, 180, 0.6);
      overflow: hidden;
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to bottom, #ff80b3, #ff99cc);
      clip-path: polygon(0 0, 50% 50%, 100% 0);
      transition: transform 1s ease;
      transform-origin: top;
    }

    .envelope.open::before {
      transform: rotateX(180deg);
    }

    /* ü©∑ Zarf √ºzerindeki yazƒ± ve m√ºh√ºr */

      color: #3b3b3b;
      font-size: 1.3rem;
      font-weight: 700;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px 25px;
      border-radius: 25px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);

    }

    .envelope .seal {

    }

      height: 70%;

      border-radius: 12px;
      border: 3px solid #ffb6c1;
      transition: transform 1.2s ease;
      transform: translateY(50px);
      opacity: 0;
      box-shadow: 0 5px 25px rgba(255, 192, 203, 0.8);
      overflow-y: auto;
      padding: 20px;
    }

    .letter p {
      margin: 0;
      font-size: 1rem;
      color: #444;

    .open .letter {

    }

    }

      top: 0;
      left: 0;
      width: 100%;

      opacity: 0;
      pointer-events: none;
      z-index: 20;
    }

    .flashActive {
      animation: flashEffect 1.8s ease-out forwards;
    }

    @keyframes flashEffect {
      0% { opacity: 0; }

      100% { opacity: 0; }
    }

    }

      from { opacity: 1; }

    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
