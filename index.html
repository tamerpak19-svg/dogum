<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Küçük Bir Hediyem Var 💌</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #ffe6f0, #ff99cc, #ff66b2, #ff3385);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 0 15px #ff66b2;
      margin-bottom: 25px;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Zarf */
    .envelope {
      position: relative;
      width: 280px;
      height: 180px;
      background: #ffbfd6;
      border: 2px solid #ff80aa;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.6);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.5s ease;
    }

    .envelope:hover {
      transform: scale(1.05);
    }

    /* Zarf kapağı */
    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 90px;
      background: linear-gradient(to bottom right, #ff8fb3, #ff5c8a);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      transition: transform 1s ease;
    }

    /* Kalp mührü */
    .seal {
      position: absolute;
      top: 75px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      text-shadow: 0 0 15px #ff007f;
      transition: opacity 0.8s;
    }

    /* Aç butonu */
    .open-btn {
      margin-top: 20px;
      background: #ff66b2;
      border: none;
      color: white;
      font-size: 1.3rem;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
      transition: all 0.3s ease;
    }

    .open-btn:hover {
      background: #ff3385;
      transform: scale(1.05);
    }

    /* Parıltı */
    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(255,255,255,0));
      opacity: 0;
      animation: flashAnim 0.8s ease-out;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes flashAnim {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Kalpler */
    .heart, .spark {
      position: fixed;
      font-size: 1.5rem;
      pointer-events: none;
      animation: floatUp 4s ease-out forwards;
      z-index: 999;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    /* Mektup */
    .letter {
      display: none;
      max-width: 90%;
      background: rgba(255,255,255,0.8);
      border-radius: 20px;
      padding: 25px;
      font-size: 1.2rem;
      line-height: 1.8;
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
      animation: fadeIn 1.5s ease;
    }

    .continue-btn {
      display: none;
      margin-top: 25px;
      background: #ff66b2;
      color: #fff;
      border: none;
      padding: 12px 28px;
      font-size: 1.2rem;
      border-radius: 25px;
      box-shadow: 0 0 15px rgba(255,255,255,0.7);
      cursor: pointer;
      transition: 0.3s;
    }

    .continue-btn:hover {
      transform: scale(1.05);
      background: #ff3385;
    }

    @media (max-width: 768px) {
      .envelope {
        width: 220px;
        height: 140px;
      }
      .seal { font-size: 2rem; }
      h1 { font-size: 1.7rem; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>💌 Küçük bir hediyem var 💌</h1>

    <div class="envelope" id="envelope">
      <div class="seal">💖</div>
    </div>

    <button class="open-btn" id="openBtn">Aç Beni 💌</button>

    <div class="letter" id="letter">
      <p>
        Bu sadece küçük bir sürpriz… 💖  
        Ama seni ne kadar çok sevdiğimi anlatmaya kelimeler yetmez biliyorsun 💞  
        Sen benim en güzel alışkanlığım, en huzurlu yerimsin 🌸  
        Bu mektup sadece başlangıç…  
        Çünkü hediyenin devamı seni biraz daha bekliyor 💫  
      </p>
    </div>

    <button class="continue-btn" id="continueBtn">Devam Et 💞</button>
  </div>

  <script>
    const openBtn = document.getElementById("openBtn");
    const envelope = document.getElementById("envelope");
    const seal = document.querySelector(".seal");
    const letter = document.getElementById("letter");
    const continueBtn = document.getElementById("continueBtn");

    openBtn.addEventListener("click", () => {
      openBtn.style.opacity = "0";
      setTimeout(() => openBtn.style.display = "none", 800);

      // zarf açılma animasyonu
      envelope.style.pointerEvents = "none";
      envelope.style.transition = "1s ease";
      envelope.style.transform = "translateY(-20px)";
      envelope.style.boxShadow = "0 0 40px rgba(255,255,255,0.8)";
      envelope.style.background = "#ffd1e3";
      envelope.style.border = "2px solid #ff5c8a";
      envelope.style.animation = "pulse 2s infinite alternate";

      envelope.style.setProperty("--lid-rotate", "-140deg");
      envelope.querySelector("::before");

      envelope.classList.add("opened");
      envelope.style.setProperty("--open", "1");

      // kapağı kaldır (CSS before)
      envelope.style.setProperty("--lid-angle", "180deg");
      envelope.style.setProperty("--lid-rotate", "-180deg");
      envelope.style.setProperty("--lid-open", "1");
      envelope.style.setProperty("--lid-opacity", "0.5");
      envelope.style.setProperty("--lid-scale", "1.2");
      envelope.style.setProperty("--lid-transform", "rotateX(180deg)");

      envelope.style.setProperty("--lid-duration", "2s");
      envelope.style.setProperty("--lid-ease", "ease-in-out");

      envelope.style.setProperty("--lid-delay", "0.5s");

      // kalpler ve fişekler
      const isMobile = window.innerWidth < 768;
      const heartCount = isMobile ? 500 : 750;
      const emojis = ["💖","💞","💘","💝","❤️","🩷"];
      const sparks = ["✨","🌟","💫","⭐"];

      const flash = document.createElement("div");
      flash.classList.add("flash");
      document.body.appendChild(flash);
      setTimeout(() => flash.remove(), 1000);

      for (let i = 0; i < heartCount; i++) {
        const elem = document.createElement("div");
        elem.textContent = Math.random() < 0.8 ? emojis[Math.floor(Math.random() * emojis.length)] : sparks[Math.floor(Math.random() * sparks.length)];
        elem.classList.add(Math.random() < 0.8 ? "heart" : "spark");
        elem.style.left = Math.random() * 100 + "vw";
        elem.style.bottom = "0";
        elem.style.fontSize = Math.random() * 2 + 1 + "rem";
        elem.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(elem);
        setTimeout(() => elem.remove(), 5000);
      }

      // mektup göster
      setTimeout(() => {
        letter.style.display = "block";
      }, 2500);

      // devam et butonu
      setTimeout(() => {
        continueBtn.style.display = "inline-block";
      }, 4500);
    });

    // Devam butonu
    continueBtn.addEventListener("click", () => {
      window.location.href = "love.html";
    });
  </script>
</body>
</html>
