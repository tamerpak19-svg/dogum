<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Küçük Bir Sürpriz 💌</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-color: #ffd6e8;
  overflow-x: hidden;
  text-align: center;
}

/* Başlık */
h1 {
  font-size: 2rem;
  color: #7a003c;
  margin-top: 30px;
  animation: fadeIn 2s ease-in-out;
}

/* Zarf Alanı */
.envelope {
  position: relative;
  width: 320px;
  height: 220px;
  margin: 40px auto;
  background: #ffc4dd;
  border-radius: 8px;
  box-shadow: 0 0 25px rgba(255, 0, 85, 0.2);
  overflow: hidden;
  transition: transform 1s ease-in-out;
}

/* Zarf Üst Kapağı */
.envelope::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background: #ff7aa2;
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  transition: transform 1s ease-in-out;
  transform-origin: top;
}

.envelope.open::before {
  transform: rotateX(180deg);
}

/* Mühür */
.seal {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle, #ff3377, #cc0044);
  width: 60px;
  height: 60px;
  border-radius: 50%;
  color: white;
  font-weight: bold;
  border: 3px solid #ff99bb;
  box-shadow: 0 0 15px rgba(255, 0, 100, 0.5);
  cursor: pointer;
  transition: all 0.3s ease;
  z-index: 10;
}
.seal:hover {
  transform: translate(-50%, -50%) scale(1.1);
}

/* Mektup İçeriği */
.letter {
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  background: white;
  padding: 20px;
  border-radius: 10px;
  opacity: 0;
  transition: all 1.2s ease;
  box-shadow: 0 0 20px rgba(255, 150, 200, 0.4);
  z-index: 5;
}
.envelope.open .letter {
  top: 110%;
  opacity: 1;
}

/* Devam Et Butonu */
#nextButton {
  display: none;
  margin-top: 20px;
  padding: 10px 25px;
  font-size: 1rem;
  background: linear-gradient(135deg, #ff75a0, #ff4d6d);
  color: white;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(255, 100, 150, 0.6);
  animation: float 2s infinite ease-in-out;
}
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

/* Flaş Efekti */
.flash {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(255,170,200,0.3));
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.8s ease;
  z-index: 9999;
}
.flash.active {
  opacity: 1;
  animation: flashGlow 1.2s ease;
}
@keyframes flashGlow {
  0% { opacity: 0; }
  40% { opacity: 1; }
  100% { opacity: 0; }
}

/* Kalpler */
.heart {
  position: fixed;
  font-size: 20px;
  animation: floatUp 3s ease-in forwards;
}
@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-120vh) scale(0.5); opacity: 0; }
}

/* Geçiş Efektleri */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<h1>💌 Birtanem... Sana küçük bir sürprizim var 💖</h1>

<div class="envelope" id="envelope">
  <div class="seal" id="seal">💖<br>Aç Beni</div>
  <div class="letter" id="letter">
    <p>Sevgilim,</p>
    <p>Bu küçük notla seni ne kadar çok sevdiğimi hatırlatmak istedim.  
    Sen benim en güzel şansım, en içten gülüşümsün. 💞</p>
    <p>Bu mektup sadece başlangıç… devam et düğmesine bastığında asıl sürpriz seni bekliyor 💌</p>
  </div>
</div>

<button id="nextButton">💞 Devam Et 💞</button>

<div class="flash" id="flash"></div>

<script>
const seal = document.getElementById('seal');
const envelope = document.getElementById('envelope');
const letter = document.getElementById('letter');
const flash = document.getElementById('flash');
const nextButton = document.getElementById('nextButton');

seal.addEventListener('click', () => {
  flash.classList.add('active');
  setTimeout(() => {
    envelope.classList.add('open');
    flash.classList.remove('active');
    setTimeout(() => {
      letter.style.opacity = '1';
      nextButton.style.display = 'inline-block';
      createHearts();
    }, 800);
  }, 500);
});

/* Kalp Fışkırması */
function createHearts() {
  for (let i = 0; i < 50; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = ['💖','💘','💝','💕','💞'][Math.floor(Math.random() * 5)];
    document.body.appendChild(heart);
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.bottom = '0';
    heart.style.fontSize = Math.random() * 25 + 15 + 'px';
    heart.style.animationDuration = (2 + Math.random() * 2) + 's';
    setTimeout(() => heart.remove(), 4000);
  }
}
</script>
</body>
</html>
