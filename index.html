<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sana Bir Mektubum Var 💌</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #ffc1d9, #ff9ecd, #ff8acb);
      font-family: 'Quicksand', sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    h1 {
      font-size: 2.4rem;
      text-shadow: 0 0 15px rgba(255,255,255,0.9);
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      background: linear-gradient(90deg, #ff69b4, #ff1493);
      border: none;
      color: white;
      padding: 20px 50px;
      margin-top: 25px;
      font-size: 1.3rem;
      border-radius: 35px;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.8);
      transition: all 0.3s ease;
      z-index: 10;
    }

    button:hover {
      transform: scale(1.08);
      background: linear-gradient(90deg, #ff85c1, #ff3399);
      box-shadow: 0 0 40px rgba(255, 192, 203, 1);
    }

    /* 💌 Parıltı efekti */
    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.9), rgba(255,192,203,0.6), rgba(255,182,193,0));
      opacity: 0;
      pointer-events: none;
      z-index: 999;
      animation: flashAnim 1.2s ease-out forwards;
    }

    @keyframes flashAnim {
      0% { opacity: 0; transform: scale(0.5); }
      40% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0; transform: scale(1.4); }
    }

    /* 💖 Kalpler */
    .emoji {
      position: fixed;
      bottom: -50px;
      font-size: 2rem;
      animation: fly 6s linear forwards;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes fly {
      0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.6) rotate(720deg); opacity: 0; }
    }

    /* 💕 Devam Et butonu */
    #continueBtn {
      opacity: 0;
      animation: fadeInBtn 2s ease forwards;
      animation-delay: 3s;
      display: none;
    }

    @keyframes fadeInBtn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>💌 Sana Küçük Bir Sürprizim Var 💖</h1>
    <button id="openLetterBtn">Zarfı Aç ✨</button>
    <button id="continueBtn" onclick="goToLove()">Devam Et 💕</button>
  </div>

  <script>
    const emojis = ["💖","💞","💘","💝","💋","❤️","🩷","💕","💓","💗","💜","💙","🎂","🎉","🎊","✨","🌈","🦋","🌹","🌸","💫","⭐"];
    const openBtn = document.getElementById("openLetterBtn");
    const continueBtn = document.getElementById("continueBtn");

    openBtn.addEventListener("click", () => {
      // ✨ Parıltı efekti oluştur
      const flash = document.createElement("div");
      flash.classList.add("flash");
      document.body.appendChild(flash);
      setTimeout(() => flash.remove(), 1200);

      // 💕 Kalp fırtınası başlat
      for (let i = 0; i < 180; i++) {
        setTimeout(() => createEmoji(), i * 30);
      }

      // 💌 Buton gizle ve devam butonunu göster
      openBtn.style.display = "none";
      setTimeout(() => {
        continueBtn.style.display = "inline-block";
      }, 3000);
    });

    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.fontSize = Math.random() * 2 + 1 + "rem";
      emoji.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 8000);
    }

    function goToLove() {
      window.location.href = "love.html";
    }
  </script>
</body>
</html>
