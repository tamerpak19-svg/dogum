<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sana Küçük Bir Sürprizim Var 💌</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #ffe6f0, #ffb6c1, #ff8ac9);
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.4rem;
      color: #3b3b3b;
      margin-bottom: 50px;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }

    /* ✉️ Zarf */
    .envelope {
      position: relative;
      width: 240px;
      height: 160px;
      background: #ff80b3;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.4s ease;
      box-shadow: 0 10px 25px rgba(255, 105, 180, 0.6);
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 120px solid transparent;
      border-right: 120px solid transparent;
      border-bottom: 80px solid #ff4d94;
      transform-origin: top;
      transition: transform 1s ease;
      border-radius: 6px;
    }

    .letter {
      position: absolute;
      top: 20px;
      left: 15px;
      width: 210px;
      height: 120px;
      background: white;
      border-radius: 8px;
      transition: transform 1.2s ease;
      transform: translateY(30px);
      opacity: 0;
      box-shadow: 0 5px 15px rgba(255, 192, 203, 0.6);
    }

    .letter p {
      margin: 12px;
      font-size: 1rem;
      color: #444;
      line-height: 1.5;
    }

    .open .flap {
      transform: rotateX(180deg);
    }

    .open .letter {
      transform: translateY(-90px);
      opacity: 1;
    }

    #continueBtn {
      display: none;
      background: linear-gradient(135deg, #ff1493, #ff66b2);
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 1.3rem;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255, 182, 193, 0.8);
      transition: all 0.3s ease;
      margin-top: 40px;
      z-index: 50;
      position: relative;
    }

    #continueBtn:hover {
      transform: scale(1.07);
    }

    .heart {
      position: fixed;
      font-size: 1.5rem;
      animation: floatUp 3.5s ease-in forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120vh) scale(1.8); opacity: 0; }
    }

    /* 💥 Parıltı efekti */
    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.9), rgba(255,192,203,0.6), rgba(255,105,180,0));
      opacity: 0;
      pointer-events: none;
      z-index: 20;
    }

    .flashActive {
      animation: flashEffect 1.5s ease-out forwards;
    }

    @keyframes flashEffect {
      0% { opacity: 0; }
      30% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Kalplerin solması */
    #heartContainer.fadeOut {
      animation: fadeOutHearts 2s ease forwards;
    }

    @keyframes fadeOutHearts {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>💌 Küçük Bir Hediyem Var 💌</h1>
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="letter">
        <p>
          Küçük bir hediyem var senin için... 💝<br><br>
          Ama burada bittiğini düşünme — asıl sürpriz devamında seni bekliyor. 💞
        </p>
      </div>
    </div>
    <button id="continueBtn" onclick="window.location.href='love.html'">Devam Et 💕</button>
  </div>

  <div id="heartContainer"></div>
  <div id="flash"></div>

  <!-- 🎵 Açılış sesi -->
  <audio id="openSound">
    <source src="open.mp3" type="audio/mpeg">
  </audio>

  <script>
    const envelope = document.getElementById("envelope");
    const continueBtn = document.getElementById("continueBtn");
    const heartContainer = document.getElementById("heartContainer");
    const flash = document.getElementById("flash");
    const openSound = document.getElementById("openSound");

    const hearts = ["💖","💞","💘","💝","❤️","🩷","💕","💗","💓","💜","💫","✨","🌸"];

    envelope.addEventListener("click", () => {
      envelope.classList.add("open");

      // 💥 Parıltı efekti
      flash.classList.add("flashActive");

      // 🔊 Açılma sesi
      openSound.currentTime = 0;
      openSound.volume = 0.6;
      openSound.play();

      // 💖 Kalplerin patlaması (500 kalp!)
      for (let i = 0; i < 500; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = Math.random() * 60 + "vh";
        heart.style.fontSize = Math.random() * 2 + 1 + "rem";
        heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
        heartContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 4500);
      }

      // 💫 Kalplerin solması + buton çıkışı
      setTimeout(() => {
        heartContainer.classList.add("fadeOut");
      }, 3000);

      setTimeout(() => {
        continueBtn.style.display = "inline-block";
        continueBtn.style.animation = "fadeIn 1.5s ease forwards";
      }, 4200);
    });
  </script>
</body>
</html>
