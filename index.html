<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>KÃ¼Ã§Ã¼k Bir SÃ¼rpriz ðŸ’Œ</title>
  <style>
    :root{
      --accent:#ff1493;
      --bg1:#ffb6c1;
      --bg2:#ff66b2;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Quicksand', system-ui, sans-serif;
      background:radial-gradient(circle at center,var(--bg1),var(--bg2));
      color:#111;
      overflow:hidden;
      text-align:center;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }

    /* ---------- hearts ---------- */
    #heartOverlay{
      position:fixed; inset:0; z-index:1200;
      background:rgba(255,255,255,0.06);
      pointer-events:none;
    }
    .heart{
      position:absolute;
      animation:heartPop 2.2s ease forwards;
      filter:drop-shadow(0 6px 10px rgba(255,105,180,0.18));
    }
    @keyframes heartPop{
      0%{ transform:scale(0) translateY(0); opacity:1; }
      100%{ transform:scale(2.8) translateY(-60px); opacity:0; }
    }

    /* ---------- flash ---------- */
    #flash{
      position:fixed; inset:0; z-index:1600;
      background:radial-gradient(circle at center, rgba(255,255,255,0.95), rgba(255,200,220,0.25) 40%, transparent 60%);
      opacity:0; transition:opacity .35s ease;
      mix-blend-mode:screen;
      pointer-events:none;
    }

    /* ---------- envelope ---------- */
    .envelope{
      position:relative;
      width:360px; height:240px;
      background:linear-gradient(180deg,#ffd3e6,#ffb6d6);
      border-radius:16px;
      box-shadow:0 30px 60px rgba(255,20,147,0.12);
      transform:scale(0.85);
      opacity:0;
      transition:transform .9s cubic-bezier(.2,.9,.2,1), opacity .9s;
      z-index:1500;
      cursor:pointer;
    }
    .envelope.show{ transform:scale(1); opacity:1; }

    .flap{
      position:absolute; top:0; left:0;
      width:0; height:0;
      border-left:180px solid transparent;
      border-right:180px solid transparent;
      border-bottom:120px solid #ff6f9a;
      transform-origin:top center;
      transition:transform .9s cubic-bezier(.2,.9,.2,1);
      border-radius:6px;
      z-index:4;
    }
    .flap.open{ transform:rotateX(180deg); }

    .letter{
      position:absolute;
      left:12px; right:12px; bottom:12px;
      height:0;
      background:#fff;
      border-radius:10px;
      overflow:hidden;
      transition:height 1s cubic-bezier(.2,.9,.2,1), padding .6s;
      color:#222;
      z-index:2;
      box-shadow:0 8px 24px rgba(0,0,0,0.06);
      padding:0 14px;
    }
    .letter.show{ height:170px; padding-top:16px; }
    .letter p{ margin:0; font-size:15px; line-height:1.6; color:#222; text-align:left; }

    /* ---------- continue button ---------- */
    #continueBtn{
      position:absolute;
      top:-56px; left:50%;
      transform:translateX(-50%) scale(0.9);
      background:linear-gradient(90deg,var(--accent),#ff69b4);
      color:white; border:none;
      padding:10px 28px; border-radius:999px; font-weight:700;
      box-shadow:0 12px 30px rgba(255,20,147,0.18);
      opacity:0; transition:all .6s cubic-bezier(.2,.9,.2,1);
      z-index:1700;
      pointer-events:none;
    }
    #continueBtn.show{ transform:translateX(-50%) scale(1); opacity:1; pointer-events:auto; animation:pulse 2.2s infinite; }
    @keyframes pulse{ 0%,100%{ transform:translateX(-50%) scale(1); } 50%{ transform:translateX(-50%) scale(1.06); } }

    /* ---------- hint ---------- */
    #hint{
      position:fixed;
      top:28%;
      left:50%;
      transform:translate(-50%, -50%) scale(0.9);
      color:#fff;
      font-weight:800;
      font-size:42px;
      text-shadow:0 0 25px rgba(255,255,255,0.7), 0 0 35px rgba(255,105,180,0.9);
      z-index:1550;
      opacity:0;
      transition:all 1.2s cubic-bezier(.2,.9,.2,1);
      letter-spacing:1px;
    }
    #hint.show{ opacity:1; transform:translate(-50%, -50%) scale(1); }

    /* ---------- roses ---------- */
    .rose{
      position:fixed;
      top:-40px;
      font-size:24px;
      z-index:2000;
      opacity:0.9;
      animation:roseFall 5s ease-in forwards;
      pointer-events:none;
    }
    @keyframes roseFall{
      0%{ transform:translateY(-10vh) rotate(0deg); opacity:1; }
      100%{ transform:translateY(110vh) rotate(240deg); opacity:0; }
    }

    @media(max-width:720px){
      .envelope{ width:280px; height:190px; }
      #hint{ font-size:30px; top:40%; }
    }
  </style>
</head>
<body>
  <div id="hint">KÃ¼Ã§Ã¼k bir sÃ¼rprizim var ðŸ’Œ</div>
  <div id="heartOverlay"></div>
  <div id="flash"></div>

  <div class="envelope" id="envelope">
    <div class="flap" id="flap"></div>
    <button id="continueBtn" onclick="goToLove()">ðŸ’Œ Devam Et ðŸ’Œ</button>
    <div class="letter" id="letter">
      <p>ðŸ’– HayatÄ±mÄ±n en gÃ¼zel yanÄ±sÄ±n, seni tanÄ±mak en bÃ¼yÃ¼k hediyem oldu.  
      Bu mektup sadece bir baÅŸlangÄ±Ã§â€¦ ðŸ’Œ Devam et, Ã§Ã¼nkÃ¼ asÄ±l sÃ¼rpriz seni bekliyor. âœ¨</p>
    </div>
  </div>

<script>
(function(){
  const heartOverlay=document.getElementById('heartOverlay');
  const flash=document.getElementById('flash');
  const envelope=document.getElementById('envelope');
  const flap=document.getElementById('flap');
  const letter=document.getElementById('letter');
  const continueBtn=document.getElementById('continueBtn');
  const hint=document.getElementById('hint');

  let opened=false;

  // hearts
  const HEART_COUNT=500;
  for(let i=0;i<HEART_COUNT;i++){
    const h=document.createElement('div');
    h.className='heart';
    h.textContent='ðŸ’–';
    h.style.left=Math.random()*100+'vw';
    h.style.top=Math.random()*100+'vh';
    h.style.fontSize=(10+Math.random()*24)+'px';
    h.style.animationDelay=(Math.random()*0.6)+'s';
    heartOverlay.appendChild(h);
  }

  // hearts finish -> show hint
  setTimeout(()=>{
    heartOverlay.style.transition='opacity 1s ease';
    heartOverlay.style.opacity='0';
    setTimeout(()=>{
      heartOverlay.remove();
      showHint();
      setTimeout(()=>runFlashAndShowEnvelope(),1600);
    },900);
  },2200);

  function showHint(){ hint.classList.add('show'); }

  function runFlashAndShowEnvelope(){
    flash.style.opacity='1';
    setTimeout(()=>flash.style.opacity='0',380);
    setTimeout(()=>envelope.classList.add('show'),420);
  }

  // ðŸŒ¹ Zarf aÃ§Ä±lÄ±nca gÃ¼ller dÃ¼ÅŸsÃ¼n
  function createRose(leftPercent, sizePx, delaySec){
    const r=document.createElement('div');
    r.className='rose';
    r.textContent='ðŸŒ¹';
    r.style.left=leftPercent+'vw';
    r.style.fontSize=sizePx+'px';
    r.style.animation=`roseFall ${4+Math.random()*2}s ease-in ${delaySec}s forwards`;
    r.style.transform=`rotate(${Math.random()*60-30}deg)`;
    document.body.appendChild(r);
    setTimeout(()=>r.remove(),(delaySec+6)*1000);
  }

  function startRoseRain(){
    const ROSE_COUNT=200;
    for(let i=0;i<ROSE_COUNT;i++){
      createRose(Math.random()*100,20+Math.random()*20,Math.random()*2);
    }
  }

  envelope.addEventListener('click',()=>{
    if(opened) return;
    opened=true;
    flap.classList.add('open');
    flash.style.opacity='1';
    setTimeout(()=>flash.style.opacity='0',300);
    quickHeartBurst();
    startRoseRain(); // ðŸŒ¹ efekt burada baÅŸlÄ±yor
    setTimeout(()=>{
      letter.classList.add('show');
      setTimeout(()=>continueBtn.classList.add('show'),800);
    },900);
  });

  function quickHeartBurst(){
    const cx=window.innerWidth/2;
    const cy=window.innerHeight/2;
    for(let i=0;i<18;i++){
      const h=document.createElement('div');
      h.className='heart';
      h.textContent='ðŸ’–';
      h.style.left=cx+'px';
      h.style.top=cy+'px';
      h.style.fontSize=(10+Math.random()*20)+'px';
      document.body.appendChild(h);
      requestAnimationFrame(()=>{
        h.style.transition='transform 1.1s ease,opacity 1.1s';
        h.style.transform=`translate(${(Math.random()-0.5)*300}px,${-80-Math.random()*280}px) rotate(${Math.random()*360}deg) scale(${1+Math.random()*0.6})`;
        h.style.opacity='0';
      });
      setTimeout(()=>h.remove(),1200);
    }
  }

  window.goToLove=()=>window.location.href='love.html';
})();
</script>
