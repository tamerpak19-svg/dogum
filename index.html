<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Küçük Bir Sürpriz 💌</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #ffb6c1, #ff66b2, #ff1493);
      color: white;
      text-align: center;
      position: relative;
    }

    /* ❤️ Kalpli perde efekti */
    #heartOverlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      transition: opacity 1.5s ease-in-out, backdrop-filter 2s ease-in-out;
      overflow: hidden;
    }

    .heart {
      font-size: 1.6rem;
      opacity: 0.9;
      animation: floatHearts 3s ease-in-out forwards;
    }

    @keyframes floatHearts {
      0% { transform: scale(0) rotate(0deg); opacity: 1; }
      100% { transform: scale(2.8) rotate(360deg); opacity: 0; }
    }

    /* 💥 Flaş efekti */
    #flash {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(255,182,193,0.3));
      opacity: 0;
      z-index: 1500;
      pointer-events: none;
    }

    /* ✉️ Zarf */
    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 180px auto 0;
      background: #ff8fab;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(255,20,147,0.4);
      transform: scale(0);
      opacity: 0;
      transition: all 1s ease-in-out;
    }

    .envelope.open {
      transform: scale(1);
      opacity: 1;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 100px solid #ff5c8d;
      border-radius: 5px;
      transform-origin: top;
      transition: transform 0.8s ease-in-out;
    }

    .flap.open {
      transform: rotateX(180deg);
    }

    .letter {
      position: absolute;
      bottom: 0;
      left: 10px;
      right: 10px;
      height: 0;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      transition: height 1.2s ease-in-out;
      color: #333;
      font-size: 1rem;
      padding: 0 10px;
    }

    .letter.show {
      height: 160px;
      padding-top: 15px;
    }

    /* 💌 Aç Beni butonu */
    .open-btn {
      margin-top: 20px;
      padding: 12px 30px;
      background: linear-gradient(90deg, #ff4da6, #ff1493);
      border: none;
      color: white;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.4s;
      box-shadow: 0 0 15px rgba(255,20,147,0.6);
    }

    .open-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,105,180,0.8);
    }

    /* 💞 Devam Et butonu */
    #continueBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: linear-gradient(90deg, #ff1493, #ff69b4);
      border: none;
      color: white;
      padding: 15px 40px;
      border-radius: 25px;
      font-size: 1.2rem;
      box-shadow: 0 0 20px rgba(255,20,147,0.8);
      cursor: pointer;
      opacity: 0;
      transition: all 0.8s ease-in-out;
    }

    #continueBtn.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    /* 🎬 Giriş metni */
    #introText {
      font-size: 1.8rem;
      position: relative;
      margin-top: 100px;
      opacity: 0;
      animation: fadeInText 2.5s ease-in-out 2s forwards;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .envelope { width: 230px; height: 150px; margin-top: 150px; }
      .flap { border-left: 115px solid transparent; border-right: 115px solid transparent; border-bottom: 75px solid #ff5c8d; }
      .letter.show { height: 120px; font-size: 0.9rem; }
      .open-btn { padding: 10px 25px; font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- ❤️ Kalpli perde -->
  <div id="heartOverlay"></div>

  <!-- 💥 Flaş efekti -->
  <div id="flash"></div>

  <div id="introText">Küçük bir sürprizim var 💌</div>

  <!-- ✉️ Zarf -->
  <div class="envelope" id="envelope">
    <div class="flap" id="flap"></div>
    <div class="letter" id="letter">
      <p>💖 Hayatımın en güzel yanısın, seni tanımak en büyük hediyem oldu.  
      Bu mektup sadece bir başlangıç… 💌  
      Devam et, çünkü asıl sürpriz seni bekliyor. ✨</p>
    </div>
  </div>

  <button class="open-btn" id="openBtn">💖 Aç Beni 💖</button>
  <button id="continueBtn" onclick="goToLove()">💌 Devam Et 💌</button>

  <script>
    const heartOverlay = document.getElementById("heartOverlay");
    const flash = document.getElementById("flash");
    const envelope = document.getElementById("envelope");
    const flap = document.getElementById("flap");
    const letter = document.getElementById("letter");
    const openBtn = document.getElementById("openBtn");
    const continueBtn = document.getElementById("continueBtn");

    // 💖 Kalpler perde olarak
    for (let i = 0; i < 600; i++) {
      const h = document.createElement("div");
      h.classList.add("heart");
      h.textContent = "💖";
      h.style.position = "absolute";
      h.style.left = Math.random() * 100 + "vw";
      h.style.top = Math.random() * 100 + "vh";
      h.style.fontSize = (1 + Math.random() * 1.5) + "rem";
      heartOverlay.appendChild(h);
    }

    // 🎬 Açılış animasyonu
    setTimeout(() => {
      heartOverlay.style.opacity = "0";
      heartOverlay.style.backdropFilter = "blur(0px)";
      setTimeout(() => {
        heartOverlay.remove();
        flashEffect();
        setTimeout(() => {
          envelope.classList.add("open");
          openBtn.style.opacity = "1";
        }, 800);
      }, 2000);
    }, 2500);

    // 💥 Flaş efekti
    function flashEffect() {
      flash.style.transition = "opacity 0.5s ease-in-out";
      flash.style.opacity = "1";
      setTimeout(() => flash.style.opacity = "0", 400);
    }

    // ✉️ Zarf açma
    openBtn.addEventListener("click", () => {
      flashEffect();
      openBtn.style.display = "none";
      flap.classList.add("open");
      setTimeout(() => {
        letter.classList.add("show");
        setTimeout(() => continueBtn.classList.add("show"), 2000);
      }, 800);
    });

    // 💌 Devam Et butonu
    function goToLove() {
      window.location.href = "love.html";
    }
  </script>

</body>
</html>
