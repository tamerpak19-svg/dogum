<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Küçük Bir Sürpriz 💌</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: "Fredoka One", cursive;
    background: #ffd6e7;
    overflow: hidden;
    text-align: center;
  }

  /* 💖 Kalp Perdesi */
  #heartCurtain {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 182, 193, 0.9);
    backdrop-filter: blur(8px);
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
    grid-auto-rows: 30px;
    justify-items: center;
    align-items: center;
    z-index: 9999;
    overflow: hidden;
  }

  .curtain-heart {
    font-size: 1.4rem;
    animation: pulse 1.5s infinite ease-in-out;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.3); opacity: 0.7; }
  }

  /* 🎇 Perde açılma animasyonu */
  .curtain-open {
    animation: curtainSlide 2.5s ease-in-out forwards;
  }

  @keyframes curtainSlide {
    0% { transform: translateY(0); opacity: 1; }
    80% { opacity: 1; }
    100% { transform: translateY(-100%); opacity: 0; visibility: hidden; }
  }

  /* 💡 Flaş efekti */
  #flash {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: white;
    opacity: 0;
    z-index: 9998;
    pointer-events: none;
  }

  /* 💌 Mektup alanı */
  .envelope-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  h1 {
    color: #b4004e;
    font-size: 2.2rem;
    text-shadow: 2px 2px 5px white;
    margin-bottom: 15px;
  }

  .envelope {
    width: clamp(280px, 50vw, 420px);
    height: clamp(180px, 32vh, 260px);
    background: linear-gradient(to bottom right, #ff8fab, #ffb6c1);
    border-radius: 12px;
    position: relative;
    box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
    overflow: hidden;
  }

  .envelope:before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 50%;
    background: linear-gradient(to bottom right, #ff4d94, #ff80b3);
    clip-path: polygon(0 0, 100% 0, 50% 100%);
  }

  .seal {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: radial-gradient(circle, #ff4d6d, #b4004e);
    width: 60px; height: 60px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.8rem;
    color: white;
    box-shadow: 0 0 12px rgba(255, 0, 100, 0.7);
    border: 2px solid #fff;
    cursor: pointer;
  }

  .seal::after {
    content: "💌 Açın";
    position: absolute;
    bottom: -40px;
    font-size: 1rem;
    color: #b4004e;
    text-shadow: 1px 1px 3px #fff;
  }

  /* ✉️ Mektup içeriği */
  #letterText {
    display: none;
    margin-top: 30px;
    background: rgba(255,255,255,0.7);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(255,105,180,0.4);
    max-width: 600px;
    font-size: 1.3rem;
    line-height: 1.8;
    animation: fadeIn 1.5s ease-in;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* 🎈 Kalpler */
  .floating-heart {
    position: fixed;
    bottom: 0;
    font-size: 1.5rem;
    animation: floatUp 5s ease-in forwards;
    z-index: 500;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.8); opacity: 0; }
  }

  /* 🎆 Havai fişek */
  .spark {
    position: fixed;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: white;
    opacity: 0.8;
    z-index: 800;
    animation: explode 1.2s ease-out forwards;
  }

  @keyframes explode {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(4); opacity: 0; }
  }

  button {
    margin-top: 25px;
    background: #ff4081;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 12px 24px;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255, 64, 129, 0.6);
    transition: 0.3s;
  }

  button:hover {
    background: #ff1a75;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div id="heartCurtain"></div>
<div id="flash"></div>

<div class="envelope-container" id="mainContent" style="display:none;">
  <h1>💌 Küçük Bir Hediyem Var Aşkım 💌</h1>
  <div class="envelope">
    <div class="seal" id="openSeal">💖</div>
  </div>

  <div id="letterText">
    Aşkım 💞  
    Bu mektubun içinde kocaman sevgim var.  
    Sen hayatımın en tatlı parçasısın, iyi ki doğdun. 🎂💋  
    Seni her geçen gün daha da çok seviyorum 💖  
    Ama hepsi bu kadar değil... küçük bir sürpriz daha var 💫  
    <br><br>
    <button onclick="goToLove()">Devam Et 💌</button>
  </div>
</div>

<script>
const heartCurtain = document.getElementById("heartCurtain");
const flash = document.getElementById("flash");
const seal = document.getElementById("openSeal");
const mainContent = document.getElementById("mainContent");
const letterText = document.getElementById("letterText");
const emojis = ["💖","💘","💕","❤️","💞","💓","💗","💋","🌹","💫"];

function createHeartCurtain() {
  for (let i = 0; i < 250; i++) {
    const heart = document.createElement("div");
    heart.classList.add("curtain-heart");
    heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    heartCurtain.appendChild(heart);
  }
}

function openCurtain() {
  heartCurtain.classList.add("curtain-open");
  setTimeout(() => {
    flash.style.opacity = 1;
    setTimeout(() => {
      flash.style.opacity = 0;
      heartCurtain.remove();
      mainContent.style.display = "flex";
    }, 400);
  }, 2300);
}

function createFloatingHearts() {
  for (let i = 0; i < 500; i++) {
    setTimeout(() => {
      const heart = document.createElement("div");
      heart.classList.add("floating-heart");
      heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 2 + 1 + "rem";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, Math.random() * 2500);
  }
}

function fireworks() {
  for (let i = 0; i < 25; i++) {
    const spark = document.createElement("div");
    spark.classList.add("spark");
    spark.style.left = 50 + (Math.random() * 40 - 20) + "vw";
    spark.style.top = 60 + (Math.random() * 30 - 15) + "vh";
    spark.style.background = ["#ffb3d9","#ffffff","#ff66b2","#ff80c0"][Math.floor(Math.random() * 4)];
    document.body.appendChild(spark);
    setTimeout(() => spark.remove(), 1200);
  }
}

// Perde açılışını başlat
createHeartCurtain();
setTimeout(openCurtain, 2000);

// Zarf açılınca
seal.addEventListener("click", () => {
  seal.style.display = "none";
  fireworks();
  createFloatingHearts();
  setTimeout(() => {
    letterText.style.display = "block";
  }, 800);
});

// Yönlendirme
function goToLove() {
  window.location.href = "love.html";
}
</script>

</body>
</html>
