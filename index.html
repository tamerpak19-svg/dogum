<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Küçük Bir Sürpriz 💌</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #ffd6e8;
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    /* 💞 Kalpli perde */
    .heart-curtain {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        90deg,
        transparent 0 10px,
        rgba(255, 182, 193, 0.3) 10px 20px
      );
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      z-index: 999;
      overflow: hidden;
    }

    .heart-curtain span {
      font-size: 2rem;
      color: #ff5ca8;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .curtain-left, .curtain-right {
      position: fixed;
      top: 0; width: 50%; height: 100%;
      background: radial-gradient(circle at center, #ffb6c1, #ff4d94);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      z-index: 1000;
    }

    .curtain-left { left: 0; }
    .curtain-right { right: 0; }

    .curtain-heart {
      font-size: 2rem;
      color: #fff;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

    /* 🌟 Flaş efekti */
    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(255,192,203,0.5), transparent);
      opacity: 0;
      pointer-events: none;
      z-index: 1500;
    }

    /* 💌 Başlık ve zarf */
    h1 {
      margin-top: 100px;
      color: #6b0023;
      font-family: 'Fredoka One', cursive;
      font-size: 2.2rem;
      opacity: 0;
      animation: fadeIn 2s ease forwards 3s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #ffc0cb;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,105,180,0.6);
      opacity: 0;
      animation: fadeIn 2s ease forwards 4s;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #ff80aa;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      z-index: 2;
    }

    .seal {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ff1a75;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255,255,255,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
      z-index: 3;
    }

    .seal:hover {
      transform: translate(-50%, -50%) scale(1.1);
    }

    /* 💬 Mektup içeriği */
    .letter {
      display: none;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,105,180,0.5);
      color: #330011;
      font-size: 1.1rem;
      line-height: 1.8;
      text-align: left;
      position: relative;
    }

    .continue-btn {
      display: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 50%;
      background: #ff4da6;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,255,255,0.8);
      animation: floatUp 1.5s ease-in-out infinite alternate;
    }

    @keyframes floatUp {
      0% { transform: translate(-50%, 0); }
      100% { transform: translate(-50%, -10px); }
    }

    /* ❤️ Kalp yağmuru */
    .heart {
      position: fixed;
      bottom: 0;
      font-size: 1.4rem;
      animation: fly 4s linear forwards;
      z-index: 1200;
      pointer-events: none;
    }

    @keyframes fly {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.6); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="flash" id="flash"></div>

  <div class="curtain-left" id="leftCurtain"></div>
  <div class="curtain-right" id="rightCurtain"></div>

  <h1>💌 Birtanem... Sana küçük bir sürprizim var 💖</h1>

  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="seal" id="openBtn">💖<br>Aç Beni</div>
  </div>

  <div class="letter" id="letter">
    Sevgilim,<br><br>
    Bu küçük notla seni ne kadar çok sevdiğimi hatırlatmak istedim.  
    Sen benim en güzel şansım, en içten gülüşümsün. 💕  
    Bu mektup sadece başlangıç — “Devam Et 💌” dediğinde,  
    gerçek sürpriz seni bekliyor... ✨  
    <button class="continue-btn" onclick="window.location.href='love.html'">Devam Et 💌</button>
  </div>

  <script>
    const leftCurtain = document.getElementById('leftCurtain');
    const rightCurtain = document.getElementById('rightCurtain');
    const flash = document.getElementById('flash');
    const openBtn = document.getElementById('openBtn');
    const letter = document.getElementById('letter');

    // 🎭 Kalpli perde oluştur
    function createHeartCurtain() {
      for (let i = 0; i < 300; i++) {
        const heart = document.createElement('span');
        heart.textContent = "💖";
        heart.style.position = "absolute";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        heart.style.fontSize = (Math.random() * 1.5 + 1) + "rem";
        heart.style.opacity = Math.random();
        document.body.appendChild(heart);
      }
    }

    // 🎬 Perde animasyonu
    window.onload = () => {
      createHeartCurtain();
      setTimeout(() => {
        leftCurtain.style.transition = "transform 2s ease-in-out";
        rightCurtain.style.transition = "transform 2s ease-in-out";
        leftCurtain.style.transform = "translateX(-100%)";
        rightCurtain.style.transform = "translateX(100%)";
        flashEffect();
      }, 2000);
    };

    // ✨ Flaş efekti
    function flashEffect() {
      flash.style.transition = "opacity 0.8s ease";
      flash.style.opacity = "1";
      setTimeout(() => {
        flash.style.opacity = "0";
      }, 800);
    }

    // 💌 Zarf açılınca
    openBtn.addEventListener('click', () => {
      flashEffect();
      for (let i = 0; i < 200; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = ["💖","💘","💝","💕","💞","💗"][Math.floor(Math.random()*6)];
        heart.style.left = Math.random()*100 + "vw";
        heart.style.animationDuration = (Math.random()*3 + 2) + "s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(), 4000);
      }
      letter.style.display = "block";
      setTimeout(()=>{
        document.querySelector('.continue-btn').style.display = "block";
      }, 2000);
    });
  </script>
</body>
</html>
