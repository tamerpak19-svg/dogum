<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Küçük Bir Sürpriz 💌</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 80px;
      color: #b3005a;
      text-shadow: 2px 2px 6px rgba(255,255,255,0.7);
    }

    /* 💖 Kalplerle dolu perde */
    #heartCurtain {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,192,203,0.8);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(8px);
      overflow: hidden;
    }

    .heart {
      font-size: 2rem;
      opacity: 0.9;
      animation: float 3s infinite ease-in-out alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    /* ⚡️ Flaş efekti */
    #flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0.7) 40%, transparent 70%);
      opacity: 0;
      pointer-events: none;
      z-index: 10000;
    }

    @keyframes flashEffect {
      0% { opacity: 0; }
      10% { opacity: 1; }
      30% { opacity: 0.8; }
      50% { opacity: 0.4; }
      100% { opacity: 0; }
    }

    /* ✉️ Zarf */
    #envelope {
      position: relative;
      background: #ff8fab;
      width: 350px;
      height: 220px;
      margin: 60px auto 0;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.6);
      overflow: hidden;
      transform-origin: bottom;
    }

    .envelope-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: #ff6699;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      transition: transform 1s ease;
      transform-origin: top;
    }

    .seal {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle at center, #ff3366, #b30047);
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #fff;
      box-shadow: 0 0 15px rgba(255, 0, 100, 0.7);
    }

    .letter {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 70%;
      background: #fff0f6;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      transform: translateY(100%);
      transition: transform 1s ease;
      font-size: 1.1rem;
      color: #b3005a;
    }

    .open .envelope-top {
      transform: rotateX(180deg);
    }

    .open .letter {
      transform: translateY(0);
    }

    button {
      background: linear-gradient(90deg, #ff1493, #ff69b4);
      border: none;
      color: white;
      padding: 15px 35px;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 20, 147, 0.7);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg, #ff69b4, #ff1493);
    }

    #openBtn {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
    }

    #continueBtn {
      display: none;
      margin-top: 25px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
      #envelope { width: 280px; height: 180px; }
      .seal { width: 45px; height: 45px; font-size: 1.2rem; }
      button { padding: 12px 25px; font-size: 1rem; }
    }
  </style>
</head>

<body>
  <div id="heartCurtain"></div>
  <div id="flash"></div>

  <h1>💌 Küçük Bir Hediyem Var Aşkım 💌</h1>

  <div id="envelope">
    <div class="envelope-top"></div>
    <div class="seal">💖</div>
    <div class="letter">
      <p>Bu küçük mektup, kocaman sevgimin sadece bir parçası. 💕<br>
      Her satırında sana olan sevgim saklı... 💌<br>
      Ve inan bana, bu sadece başlangıç... 💫</p>
    </div>
    <button id="openBtn">Aç Beni 💘</button>
  </div>

  <button id="continueBtn" onclick="window.location.href='love.html'">Devam Et 💌</button>

  <script>
    const curtain = document.getElementById("heartCurtain");
    const flash = document.getElementById("flash");
    const openBtn = document.getElementById("openBtn");
    const envelope = document.getElementById("envelope");
    const continueBtn = document.getElementById("continueBtn");

    // 💖 Kalp perdesi oluştur
    const heartCount = window.innerWidth < 768 ? 500 : 1200;
    for (let i = 0; i < heartCount; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "💖";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = Math.random() * 100 + "vh";
      heart.style.position = "absolute";
      curtain.appendChild(heart);
    }

    // Perde kalkma efekti
    setTimeout(() => {
      curtain.style.transition = "opacity 1.5s ease";
      curtain.style.opacity = "0";
      setTimeout(() => curtain.remove(), 1500);
    }, 2500);

    // ⚡️ Flaş efekti göster
    function flashEffect() {
      flash.style.animation = "flashEffect 1.3s ease";
      setTimeout(() => { flash.style.animation = ""; }, 1300);
    }

    // Zarf açılma
    openBtn.addEventListener("click", () => {
      envelope.classList.add("open");
      openBtn.style.display = "none";
      flashEffect();
      setTimeout(() => {
        continueBtn.style.display = "inline-block";
      }, 2000);
    });
  </script>
</body>
</html>
