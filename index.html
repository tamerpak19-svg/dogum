<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>💌 Hoş Geldin Aşkım 💌</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#ffe6f0;
      --bg2:#ff99cc;
      --accent:#ff1493;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      background:radial-gradient(circle at center,var(--bg1),var(--bg2),#ff66b2);
      font-family:'Quicksand',sans-serif;
      overflow:hidden;
    }

    .envelope{
      position:relative;
      width:320px;
      height:220px;
      background:#ffb6c1;
      border-radius:10px;
      box-shadow:0 12px 30px rgba(255,105,180,0.4);
      transform-style:preserve-3d;
      cursor:pointer;
      transition:transform 1s ease;
    }

    .envelope::before{
      content:"";
      position:absolute;
      top:0;left:0;
      width:100%;height:100%;
      background:linear-gradient(to top right,#ff8ab8,#ff4d94);
      clip-path:polygon(0 0,100% 0,50% 60%);
      transform-origin:top;
      transition:transform 1s ease;
      border-top-left-radius:10px;
      border-top-right-radius:10px;
    }

    .envelope.open::before{
      transform:rotateX(180deg);
    }

    .letter{
      position:absolute;
      top:20%;
      left:50%;
      transform:translateX(-50%);
      width:85%;
      height:0;
      background:white;
      border-radius:10px;
      box-shadow:0 6px 15px rgba(0,0,0,0.15);
      padding:20px;
      opacity:0;
      transition:all 1s ease;
      overflow:hidden;
    }

    .envelope.open .letter{
      height:180px;
      opacity:1;
    }

    .letter h2{
      margin:0;
      color:#ff1493;
      font-size:1.4rem;
    }

    .letter p{
      font-size:1rem;
      color:#333;
      margin-top:10px;
      line-height:1.6;
    }

    #continueBtn{
      display:none;
      margin-top:20px;
      padding:10px 22px;
      background:linear-gradient(90deg,#ff4d94,#ff1493);
      color:white;
      font-size:1rem;
      border:none;
      border-radius:50px;
      cursor:pointer;
      box-shadow:0 8px 20px rgba(255,20,147,0.4);
      transition:all 0.3s ease;
      animation:fadeIn 1s forwards;
    }

    #continueBtn:hover{
      transform:scale(1.05);
      box-shadow:0 8px 25px rgba(255,20,147,0.5);
    }

    @keyframes fadeIn {
      from{opacity:0; transform:translateY(10px);}
      to{opacity:1; transform:translateY(0);}
    }

    .floating-hearts{
      position:fixed;
      bottom:0;
      left:0;
      width:100%;
      height:100%;
      pointer-events:none;
      overflow:hidden;
      z-index:-1;
    }

    .heart{
      position:absolute;
      bottom:-10px;
      font-size:1.5rem;
      animation:fly 6s linear forwards;
    }

    @keyframes fly{
      0%{transform:translateY(0) scale(1);opacity:1;}
      100%{transform:translateY(-700px) scale(1.6);opacity:0;}
    }
  </style>
</head>
<body>

  <div class="envelope" id="envelope">
    <div class="letter">
      <h2>💞 Hoş Geldin Aşkım 💞</h2>
      <p>Bu küçük sürprizin sana minik bir tebessüm getirmesini istedim...  
      Hazırsan mektubun devamına geçelim 💖</p>
    </div>
  </div>

  <button id="continueBtn" onclick="window.location.href='love.html'">Devam Et 💖</button>

  <div class="floating-hearts" id="heartContainer"></div>

  <script>
    const envelope=document.getElementById('envelope');
    const btn=document.getElementById('continueBtn');
    const heartContainer=document.getElementById('heartContainer');

    const emojis=["💖","💞","💘","💝","💋","❤️","💕","💗"];
    function createHeart(){
      const el=document.createElement('div');
      el.className='heart';
      el.textContent=emojis[Math.floor(Math.random()*emojis.length)];
      el.style.left=Math.random()*100+'vw';
      el.style.fontSize=(1+Math.random()*1.6)+'rem';
      heartContainer.appendChild(el);
      setTimeout(()=>el.remove(),6000);
    }

    let hearts=setInterval(createHeart,300);

    envelope.addEventListener('click',()=>{
      envelope.classList.add('open');
      setTimeout(()=>btn.style.display='inline-block',1600);
    });
  </script>

</body>
</html>
